#Connection mysql
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:1234}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:mysql://db:3306/synapse-users}

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=init.sql
quarkus.hibernate-orm.database.generation.halt-on-error=true
quarkus.hibernate-orm.log.sql=true

# RabbitMQ Incoming (Entrada)
mp.messaging.incoming.user-in.connector=smallrye-rabbitmq
mp.messaging.incoming.user-in.queue.name=user_registration_queue
mp.messaging.incoming.user-in.exchange.name=user-events

smallrye.jwt.verify.key.location=${SMALLRYE_JWT_VERIFY_KEY_LOCATION:publicSynapseAuthKey.pem}
mp.jwt.verify.issuer=https://synapse-auth.com