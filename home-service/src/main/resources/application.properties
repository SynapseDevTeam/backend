#Connection mysql
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:1234}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:mysql://localhost:3306/synapse-accounts}

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

#Configuracion del rest client
quarkus.rest-client.catalog-api.url=${CATALOG_SERVICE_URL:http://catalog-service:8080}
quarkus.rest-client.catalog-api.scope=jakarta.enterprise.context.ApplicationScoped

smallrye.jwt.verify.key.location=${SMALLRYE_JWT_VERIFY_KEY_LOCATION:publicSynapseAuthKey.pem}
mp.jwt.verify.issuer=https://synapse-auth.com

#RabbitMQ
mp.messaging.incoming.profile-in.connector=smallrye-rabbitmq
mp.messaging.incoming.profile-in.exchange.name=profile-events
mp.messaging.incoming.profile-in.queue.name=home_init_queue

rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${RABBITMQ_USER:guest}
rabbitmq-password=${RABBITMQ_PASSWORD:guest}

# üöÄ Activaci√≥n del b√∫nker para el Front
quarkus.http.cors=true

# üåç Or√≠genes permitidos (A√±ade el de tus colegas)
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173

# üîë Headers vitales para Synapse
